<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{tenantName}}</span>
    <span class="space-between"></span>
    <a [href]="socialMediaUrl" mat-raised-button color="accent">Follow Us</a>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #drawer opened="true" mode="side" position="start">
        <mat-nav-list>
            <mat-list-item>
                <button routerLink="card" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
            </mat-list-item>
            
           

        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 91vh;">

            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
